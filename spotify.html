<body>

	<div class="encabezado">
		<h1>Mi Portafolio</h1>
	</div>

		<div class="banner">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
			
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
			
				<div class="item active">
					<img src="https://i.scdn.co/image/ab67616d0000b2734153134ff91fb802ba92914f" style="width:100%; height: 450px; object-fit: cover;">
				</div>
			
				<div class="item">
					<img src="img/slider5.jpg" style="width:100%; height: 450px; object-fit: cover;">
				</div>
				
				<div class="item">
					<img src="img/slider3.jpg" style="width:100%; height: 450px; object-fit: cover;">
				</div>
			
				</div>
			
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

	<div class="contenedor">
		<div class="canciones">
			<div class="row row-cols-1 row-cols-md-3 g-4" id="fila">
			</div>
		</div>
	</div>
